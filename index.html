<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Life Preference Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Love Life Preference Survey</h1>
    <p>This survey is designed to gather insights into an individual's romantic inclinations, priorities, and preferences 
    <br>within a romantic relationship.This type of survey typically consists of questions related to various aspects of romantic interactions.</p>
    <div class="container">
        <form id="love-preference-form">
            <label for="question1">What is your ideal first date?</label>
            <select id="question1" name="question1" required>
                <option value="">Select</option>
                <option value="romantic-dinner">A romantic dinner at a fancy restaurant</option>
                <option value="fun-activity">Any fun activity involving games and etc.</option>
            </select>

            <label for="question2">How important is physical affection in a relationship to you?</label>
            <select id="question2" name="question2" required>
                <option value="">Select</option>
                <option value="very-important">Very important, I love hugs, kisses, and cuddles</option>
                <option value="not-important">Not very important, I prefer showing affection through words and gestures</option>
            </select>

            <label for="question3">How do you feel about public displays of affection?</label>
            <select id="question3" name="question3" required>
                <option value="">Select</option>
                <option value="comfortable">I'm comfortable with it, as long as it's appropriate for the setting</option>
                <option value="private">I prefer to keep love and happy moments private</option>
            </select>

            <label for="question4">What do you value more in a partner?</label>
            <select id="question4" name="question4" required>
                <option value="">Select</option>
                <option value="emotional-connection">Emotional connection and compatibility</option>
                <option value="physical-attraction">Physical attraction and chemistry</option>
            </select>

            <label for="question5">How do you feel about surprises in a relationship?</label>
            <select id="question5" name="question5" required>
                <option value="">Select</option>
                <option value="love-surprises">I love surprises, they keep things exciting</option>
                <option value="anxious-surprises">I prefer to know what's coming, surprises make me anxious and nervous</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="result" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
